<div style="text-align: center; height: calc(100% - 84px)">
    <video id="streamer" [height]="playerHeight" controls autoplay>
        <source [src]="'/file/d' + path" type="video/mp4" />
        <!--    <track [src]="srt" kind="subtitles" srclang="en-US" label="English">-->
        Your browser does not support HTML5 video.
    </video>
</div>

<div class="back-button" >
    <a (click)="getBack(path)"><span class="button-icon go-back"></span>Go back - ({{name}})</a>
<!--    <a>({{name}})</a>-->
    <a (click)="getNext(false)"  class="button-icon play-next"></a>
</div>
